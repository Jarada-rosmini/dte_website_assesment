<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosmini</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <div class="navbartop">
            <img class="logo" src="../dte_website_assesment/images/bf943936-2268-41af-a752-0743089ef9b5_wo.png">
            <img claSS="prof" src="../dte_website_assesment/images/6522516.png">
        </div>
        <div class="navbarbot">
            <h1 class="but1">Home</h1>
            <h1 class="butspace">|</h1>
            <h1 class="but">Sport</h1>
            <h1 class="butspace">|</h1>
            <h1 class="but">Staff</h1>
        </div>
    </div>
    <div class="slides">
        <div class="slideshow-container">
            <div class="mySlides fade">
            <div class="numbertext">1 / 5</div>
                <img src="../dte_website_assesment/Student Assessment Resource/Student Assessment Resource/Caurosel/2022_08_04_group-001.jpg" style="width:100%">
                <div class="text">Welcome</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">2 / 5</div>
                <img src="../dte_website_assesment/Student Assessment Resource/Student Assessment Resource/Caurosel/2022_08_04_science-005.jpg" style="width:100%">
                <div class="text">Science</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">3 / 5</div>
                <img src="../dte_website_assesment/Student Assessment Resource/Student Assessment Resource/Caurosel/2022_08_18_1580-1jpg.jpg" style="width:100%">
                <div class="text">Sport</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">4 / 5</div>
                <img src="../dte_website_assesment/Student Assessment Resource/Student Assessment Resource/Caurosel/2023_11_21_167a8265-2.jpg" style="width:100%">
                <div class="text">Music</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">5 / 5</div>
                <img src="../dte_website_assesment/Student Assessment Resource/Student Assessment Resource/Caurosel/2023_11_21_group-library-image-aircraft-build-high-school-students.jpg" style="width:100%">
                <div class="text">Clubs</div>
        </div>
    </div>
    <div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
    </div>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
  showSlides(slideIndex += n);
}

        // Thumbnail image controls
        function currentSlide(n) {
        showSlides(slideIndex = n);
        }

        function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
        }
    </script>
</body>
</html>
